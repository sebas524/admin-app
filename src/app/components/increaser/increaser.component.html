<div class="input-group">
  <span class="input-group-btn">
    <!-- ! button minus -->
    <button (click)="changeValue(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <!-- ! input -->
  <input
    [(ngModel)]="progressValue"
    type="number"
    class="form-control"
    placeholder="progress"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [ngClass]="{ 'is-invalid': progressValue > 100 || progressValue < 0 }"
  />
  <span class="input-group-btn">
    <!-- ! button plus -->
    <button (click)="changeValue(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
